<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
input:first-of-type {
	background-color: red;
}

input:nth-of-type(2) {
	background-color: blue;
}

input:nth-of-type(3) {
	background-color: green;
}

input:nth-of-type(4) {
	background-color: yellow;
}
</style>
<script>
	window.onload = function() {
		document.querySelector("input:first-of-type").onclick = call;
		document.querySelector("input:nth-of-type(2)").onclick = function() {
			this.value = "익명 함수";
		};
		document.querySelector("input:nth-of-type(3)").onclick = function() {
			this.value = "callback함수 ...함수를 매개변수로 사용";
		};
		document.querySelector("input:nth-of-type(4)").onclick = function() {
			this.value = "클로저... 지역변수를 담은 함수를 리턴 => 지역변수를 계속 사용";
		};
		document.querySelector("input:nth-of-type(5)").onclick = function() {
			this.value = "화살표함수는 람다 표현식과 유사.. 함수의 간단한 표현식";
		};
	};

	function call() {
		this.value = "명시적 함수";
	}
</script>
</head>
<body>
	<h1>함수연습</h1>
	<input type="button" value="함수1">
	<input type="button" value="함수2">
	<input type="button" value="함수3">
	<input type="button" value="함수4">
	<input type="button" value="함수5">
	<input id="btn6" type="button" value="setInterval">
	<input id="btn7" type="button" value="setInterval중지">

	<script>
		var b6 = document.querySelector("#btn6");
		b6.onclick = function() {
			intervalID = setInterval(function() {
				var r = Math.random() * 256;
				var g = Math.random() * 256;
				var b = Math.random() * 256;
				b6.style.backgroundColor = `rgb(${r},${g},${b})`;
			}, 1000);
		};

		document.querySelector("#btn7").onclick = function() {
			clearInterval(intervalID);
		};
	</script>


</body>
</html>
