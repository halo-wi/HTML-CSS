<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//자바 스크립트 변수타입  : 동적타입
	//number, String, boolean, object, function, undefined
	a = 100;
	document.write("<p>" + a + "==>" + typeof (a) + "</p>");
	a = "100";
	document.write("<p>" + a + "==>" + typeof (a) + "</p>");
	a = 10 > 20;
	document.write("<p>" + a + "==>" + typeof (a) + "</p>");
	a = 100.9;
	document.write("<p>" + a + "==>" + typeof (a) + "</p>");
	a = {"name" : "홍길동", age : 20};
	document.write("<p>" + a + "==>" + typeof (a) + "</p>");
	a = [ 1, 2, 3, 4, 5 ];
	document.write("<p>" + a + "==>" + typeof (a) + "</p>");
	a = function() {alert("함수")	};
	document.write("<p>" + a + "==>" + typeof (a) + "</p>");
	var b;
	document.write("<p>" + b + "==>" + typeof (b) + "</p>");
</script>
</head>
<body>

</body>
</html>
