<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload = function(){
	btn1.onclick = function(){
		var num1 = 100;
		var num2 = new Number(200);
		here.innerHTML = "기본형:" + num1.toString(2);
		here.innerHTML += "Number 객체형:" +typeof(num2)+ num2.toString(2);
		//num1.print1 = function() {here.innerHTML += "기본형매서드 추가 불가"}
		num2.print2 = function() {here.innerHTML += "Number 객체형매서드 추가"}
		num2.print2();
	};
	btn2.onclick =function(){
		var s ="KOSTA";
		here.innerHTML = s.bold();
		here.innerHTML += s.italics();
		
	}
	btn3.onclick =function(){
		var arr1 =[3,4,2,7,6];
		var arr2 = new Array(8,1,5,10);
		var arr3 = arr1.concat(arr2);
		here.innerHTML = arr3;
		here.innerHTML += "<br>"+arr3.join("--");
		arr3.sort();
		here.innerHTML += "<br>"+arr3.join("--"); // String sort
		here.innerHTML += "<br>"+arr3.sort(function(a,b){return a-b;});
		here.innerHTML += "<br>"+arr3.sort(function(a,b){return b-a;});
	}
	btn4.onclick =function(){
			var arr = [];
			arr.push( new Student("김길동1", 100, 90, 80));
			arr.push( new Student("김길동2", 10, 90, 80));
			arr.push( new Student("김길동3", 100, 90, 80));
			arr.push( new Student("김길동4", 70, 90, 80));
			arr.push( new Student("김길동5", 100, 70, 80));	
			Student.prototype.getSum = function(){ return this.kor+this.eng+this.수학;};
			Student.prototype.getAvg = function(){ return this.getSum()/3; };
			Student.prototype.toString = function(){
				return this.getName()+ "==>" + this.getAvg();}
			arr.sort(function(a,b){
				return b.getAvg() - a.getAvg();
			});
			for (var i in arr2){
				here.innerHTML += "<br>" + arr2[i];
			}
	}
	
	
}
</script>
</head>
<body>
	<button id="btn1">기본타입과 객체타입</button>
	<button id="btn2">String</button>
	<button id="btn3">Array</button>
	<button id="btn4">object Array의 Sort</button>
	<button id="btn5">object 사용법5</button>
	<button id="btn6">함수로 객체만들기</button>
	<button id="btn9">생성자 함수로 객체만들기</button>
	<button id="btn7">복서(값, 주소)</button>
	<button id="btn8">json</button>
	<button id="btn10">상속</button>
	<hr>
	<div id ="here"></div>
</body>
</html>
