		$("#btn1").click(function() {
			$("#here").html("<h1>이벤트이름 이용</h1>");

		$("#btn2").on(function() {
			$("#here").html("<h1>이벤트와 리스너 연결</h1>");
		})
		$("#btn3").on("mouseenter", function() {
			$("#here").html("<h1>이벤트와 리스너 연결 mouseenter</h1>")

		})
		$("#btn3").on("mouseleave", function() {
			$("#here").html("<h1>이벤트와 리스너 연결 mouseleave</h1>")
			$(this).css("background-color", "lightgreen");
		})
		$("#btn4").on("click", function() {
			var obj = {};
			obj.mouseenter = (function() {

			obj.mouseleave = (function() {
				$("#here").html("<h1>이벤트와 리스너 연결 mouseleave</h1>")

			})
			$("#here").on(obj);
		});
		$("#btn5").click(function() {
			
			var f1 = (function() {
				$("#here").html("<h1>이벤트와 리스너 연결 mouseenter</h1>")

			});
			var f2 = (function() {
				$("#here").html("<h1>이벤트와 리스너 연결 mouseleave</h1>")
				$(this).css("background-color", "lightgreen")
			});
			$("#here").hover(f1,f2);
		});
		
		$("#btn6").click(function() {	
			$("#here").off();
		});
		
		$("#btn7").click(function() {	
			$("#here").one("click",function() {
				alert("1");
				$(this).css("color","blue");
			});
					
		});
		
	});
</script>
