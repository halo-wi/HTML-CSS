<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="register2.jsp">
		<input type="date"><br> <input type="time"><br>
		<input type="datetime"><br>
		<!-- 지원 안됨 -->
		<input type="datetime-local"><br> <input type="month"><br>
		<input type="week"><br> <input type="email" name="email"
			placeholder="example123@gmail.com"><br> <input
			type="tel" name="telephone" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}"><br>
		<input type="url" name="url"><br> <input type="number"
			name="age"><br> <input type="range" min="0" max="10"
			step="2" name="score">
		<datalist id="steplist">
			<option>0</option>
			<option>25</option>
			<option>50</option>
			<option>75</option>
			<option>100</option>
		</datalist>
		<br> <input type="color"><br> <input type="search"
			autofocus>

		<details>
			<summary> 사용자정보 상세보기</summary>
			<ul>
				<li>aa1</li>
				<li>aa2</li>
				<li>aa3</li>
				<li>aa4</li>
				<li>aa5</li>
			</ul>
		</details>

	</form>
</body>
</html>
