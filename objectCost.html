	function call4() {
		//Object 상속받아서
		//Object toString() 매서드가 정의됨 : [object Object]
		var person = {
			name : "윤인성",

		person.name = "윤인성2";//존재하는 속성이 잇으면 수정
		person.tosTring = function() {
			return this.name + ":" + this.age + ":" + this.major
		}
		for ( var key in person) {
			if (typeof person[key] == "function")
				continue;
			here.innerHTML += "<br>" + key + "-->" + person[key]
		}

	function call5() {

	function call6() {

	function makePerson(name, kor, eng, math) {
		var obj = {
			"name" : name,
			국어 : kor,
			"영어" : eng,
			math : math,
			getSum : function() {
				return this.국어 + this.영어 + this.math;
			},
			getAvg : function() {
				return this.getSum() / 3;
			},
			toString : function() {
				return this.name + "평균점수:" + this.getAvg();
			}
		};
	}

	function call9() {
		var arr = [];
		arr.push(new Student("kim", 100, 90, 99))
		arr.push(new Student("kim2", 10, 90, 96))
		arr.push(new Student("kim3", 90, 80, 97))
		arr.push(new Student("kim4", 100, 80, 90))
		arr.push(new Student("kim5", 100, 70, 100))
		
		Student.prototype.toString
	}
	//생성자 함수 new시에 자동호출
	function Student(name, kor, eng, math) {
		//var 접근방법
		//getter setter
		this.name = name;
		this.kor = kor;
		this.eng = eng;
		this.수학 = math;
		this.getSum = function() {
			return this.kor + this.eng + this.수학;
		};
		this.getAvg = function() {
			return this.getSum() / 3
		};
		this.toString = function() {
			return this.name + "==>" + this.getAvg();
		};
	}
	
	function call10() {
		Rectangle.prototype.getArea=function(){
			return this.width*this.height;
		};
		Square.prototype = Rectangle.prototype;
		Square.prototype.constructor = Square;
		
		var a= new Square(10);
		alert(a.getArea());
	}
	//부모
	function Rectangle(width, height) {
		this.width = width;
		this.height= height;
	}
	//자식
	function Square(length) {
		this.base = Rectangle;
		this.base(length,length);
	}
