<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	a = 10;
	b = "10";
	c = "10";
	//value
	document.write(a == b);
	document.write("<br>");
	//value, type
	document.write(a === b);
	document.write(c === b);
	document.write("<br>");

	document.write(true + 20);
	document.write(false + 20);
	document.write(30 > 20 > 10);
	document.write(30 > 20 && 20 > 10);
	document.write("<br>");
	//&& 앞의 결과가 거짓이면 뒤의 문장 수행안함
	//|| 앞의 결과가 참이면 뒤의 문장 수행안함
	a = 10;
	b = 20;
	document.write(a > b && ++a > 10);
	document.write("<br>");
	document.write(a);

	document.write(a<b || ++a>10);
	document.write("<br>");
	document.write(a);

	function call() {
		var s =
		`<ul>
			<li>HTML5</li>
			<li>css3</li>
			<li>js</li>
		</ul>`;
		//document.write(s);
		document.getElementById("here").innerHTML =s ;
		here2.innerHTML=s;
	}
</script>
</head>
<body>
	<button onclick="call();">
	클릭
	</button>
	<hr>
	<div id= "here">여기</div>
	<div id= "here2">여기</div>
</body>
</html>
