<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//2.익명함수....함수에 이름이 없다
window.onload = function() {
	//3.callback 함수
	btn1.onclick= f1;
	btn2.onclick= f2;
	btn3.onclick= f3;
	btn4.onclick= f4;
	btn5.onclick= f5;
	btn6.onclick= f6;
	btn7.onclick= f7;
	
};
//1.선언적 함수 ...함수에 이름이 있다

function f7() {
	//var a= -100;
	//var a= "asas";
	var a= "100";
	here.innerHTML = Math.sqrt(a);
	
	//false
	here.innerHTML = "<br>" + boolean(0);
	here.innerHTML = "<br>" + boolean('');
	here.innerHTML = "<br>" + boolean(NaN);
	here.innerHTML = "<br>" + boolean(null);
	here.innerHTML = "<br>" + boolean(undefined);
	//true
	here.innerHTML = "<br>" + boolean(10);
	here.innerHTML = "<br>" + boolean(java);
		
}

function f6() {
	if(confirm("continue?")){
		here.innerHTML="잔성";
	}
	else {
		here.innerHTML="반대";
	}
}

function f5() {
	var a = 10 + "더하기는 문자가 숫자보다 우선순위 높다";
	here.innerHTML = `${a} 타입===> ${typeof(a)}`;
	var a = true+10;
	here.innerHTML += ` <br> ${a} 타입===> ${typeof(a)}`;
	here.innerHTML += ` <hr style="width:20px;"> ${f4} 타입===> ${typeof(f4)}`;
	here.innerHTML += "<br>" + 10*"20";//자동형변환
}

var cnt =0;
function f4() {
	cnt++;
	here.innerHTML = `${cnt} 번째 방문자`;
}

function f3() {
	var currentDate = new Date();
	var year = currentDate.getFullYear();
	var birthYear = Number(prompt("태어난 연도입력", 1990));
	var age = year - birthYear + 1;
	here.innerHTML = `당신의 나이는 ${age}`;
	
}

function f2() {
	here.innerHTML += "<ul>";
	here.innerHTML += 	"<li>1.선언적 함수</li>";
	here.innerHTML += 	"<li>2.익명함수</li>";
	here.innerHTML += "</ul>";
}

//1.선언적 함수
function f1() {
		here.innerHTML = `
			<ul>
				<li>number</li>
				<li>String</li>
				<li>boolean</li>
				<li>object</li>
				<li>function</li>
				<li>undefined</li>
			</ul>`;
};
</script>

</head>
<body>
	<button id="btn1">변수종류</button>
	<button id="btn2">함수종류</button>
	<button id="btn3">나이계산 prompt</button>
	<button id="btn4">증감연산자</button>
	<button id="btn5">타입운선순위</button>
	<button id="btn6">confirm</button>
	<button id="btn7">NaN</button>
	<hr>
	<div id="here"></div>
</body>
</html>
